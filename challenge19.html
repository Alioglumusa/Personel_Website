<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge19</title>
  </head>
  <body>
    <h3>Google'da Ara</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Googleda Ara</button>
    </form>
    <br /><br />
    <hr>
    <h3>Reddit'de Ara</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Redditde Ara</button>
    </form>
    <br /><br />
    <hr>
    <h3>Youtube'da Ara</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Youtubeda Ara</button>
    </form>

    <h2>Daha fazla input</h2>
    <form action="/birds">
        <input type="checkbox" name="tos" id="kabul" checked>
        <label for="kabul">Kabul ediyorum</label>
        <button>Yolla</button>
        <br>
        <label for="xs">XS:</label>
        <p><input type="radio" name="boyut" id="xs" value="xs"></p>
        <label for="s">S:</label>
        <p><input type="radio" name="boyut" id="s" value="s"></p>
        <label for="m">M:</label>
        <p><input type="radio" name="boyut" id="m" value="m"></p>
        <p>
            <label for="hayvan">Favori Hayvanınızı Seçiniz</label>
            <select name="hayvan" id="hayvan">
                <option value="">--Hayvanı Seçiniz</option>
                <option value="balık">Balık</option>
                <option value="kedi" selected>Kedi</option>
                <option value="köpek">Köpek</option>
                <option value="timsah">Timsah</option> 
            </select>
        </p>
        <p>
            <label for="peynir">Peynir Miktarı</label>
            <input type="range" id="peynir" min="1" max="100" step="7" value="75" name="peynir_seviyesi">
        </p>
        <p>
            <label for="istek">Özel İstek</label><br>
            <textarea name="istek" id="istek" cols="20" rows="10" placeholder="Buraya bir şeyler yazın.."></textarea>
        </p>
    </form>
    <hr>


    
  </body>
</html>
