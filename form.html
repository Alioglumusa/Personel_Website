<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>Formun Dışında</button>
    <form action="/pizza">
        <button type="button">Lütfen Formu Gönderme</button>
        <label for="kullanıcıadı">Kullanıcı Adı Giriniz:</label>
        <input id="kullanıcıadı" type="text" placeholder="Kullanıcı Adı" name="kullaniciadi">
        <label for="sifre">Şifre Giriniz:</label>
        <input id="sifre" type="password" placeholder="Şifre" name="password">
        <button>Gönder!!!!</button>
        <label for="numara">Numara Giriniz:</label>
        <input id="numara" type="number" placeholder="Numara" name="num">
        <label for="renk">Renk Seçiniz:</label>
        <input id="renk" type="color" name="color">
        <button>Submit</button>
        <input type="submit" value="Tıklayın">
    </form>
    <hr>
    <br>
    <form action="https://www.reddit.com/search">
    <input type="text" name="q" >
    <button>Redditte Ara</button>
</form>
    <!-- https://www.reddit.com/search/?q=fil -->


</body>
</html>
